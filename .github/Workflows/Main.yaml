name: Mid-Term MTF Bot

on:
  schedule:
    # 09:45 UTC is 3:15 PM IST
    - cron: '45 09 * * 1-5'
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: pip install smartapi-python pandas pyotp

      - name: Execute Strategy
        env:
          ANGEL_API_KEY: ${{ secrets.ANGEL_API_KEY }}
          ANGEL_CLIENT_ID: ${{ secrets.ANGEL_CLIENT_ID }}
          ANGEL_PASSWORD: ${{ secrets.ANGEL_PASSWORD }}
          ANGEL_TOTP_SECRET: ${{ secrets.ANGEL_TOTP_SECRET }}
        run: python mtf_midterm_bot.py
        
